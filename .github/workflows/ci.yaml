name: Integration Workflow

on:
    pull_request:
        branches:
            - main

defaults:
    run:
        shell: bash
        working-directory: ./api

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              name: Checkout Repository

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: Install Dependencies
              run: yarn install

            - name: Run Builder
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: yarn build

    linter:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              name: Checkout Repository

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18.x

            - name: Install Dependencies
              run: yarn install

            - name: Run Linter
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
              run: yarn lint
