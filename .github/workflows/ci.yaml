name: Integration Workflow

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

defaults:
    run:
        shell: bash
        working-directory: ./api

jobs:
    build:
        runs-on: ubuntu-latest
    
        services:
          postgres:
            image: postgres:latest
            env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: postgres
              POSTGRES_DB: codeBlast
            ports:
              - 5432:5432
            options: >-
              --health-cmd="pg_isready -U postgres"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3
    
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
    
          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: 18.x
    
          - name: Install dependencies
            run: npm install
    
          - name: Set environment variables
            env:
              DATABASE_URL: postgres://postgres:postgres@localhost:5432/codeBlast
            run: echo "DATABASE_URL is set to $DATABASE_URL"
    
          - name: Run Prisma Migrations
            env:
              DATABASE_URL: postgres://postgres:postgres@localhost:5432/codeBlast
            run: npx prisma migrate dev
    
          - name: Build project
            run: npm run build

    linter:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              name: Checkout Repository

            - name: Install Dependencies
              run: npm install
            
            - name: Run Linter
              run: npm run lint  
